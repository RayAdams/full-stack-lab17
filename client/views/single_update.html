<div class="container">
    <div class="container tweet-area" id="chirp-list">
        <h1>{{ chirp.userName }}</h1>
        <input type="text" ng-model="messageToPost" id='chirp-field' class="form-control text" placeholder="{{ chirp.message }}">
        <h5>{{ chirp.timestamp | date: 'medium'}}</h5>
        <button ng-click="updateChirp()" class="btn btn-primary btn-xs"><span id="btn-text">Submit</span></button>
    </div>
</div>
